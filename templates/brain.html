{% extends 'base.html' %}
{% load static %}


{% block body %}

<div class="container-fluid" style = "margin-top : 30px; margin-bottom : 30px;">
	<div class="row">
		<div class="col-sm-12">
			<div id="inam" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" >
					
					<div class="carousel-item active">
						 <div class="container">
						 	<div class="row">
						 		
						 		
                                {% for i in questions|slice:"0:" %}
                                
                                    <div class="col-sm-18 col-lg-6">
                                        <nav aria-label="breadcrumb">
                                            <ol class="breadcrumb">
                                              <li class="breadcrumb-item"><a href="{{i.link}}" target = "_blank">{{i.name}}</a></li>
                                              <li class="breadcrumb-item active" aria-current="page">{{i.description}}</li>
                                            </ol>
                                          </nav>
                                        
                                    </div>
                                    
                                    {% if forloop.counter|divisibleby:20 and forloop.counter > 0 and not forloop.last %}
                                        </div>
                                        </div>
                                        </div>
                                        <div class="carousel-item ">
                                            <div class="container">
                                                <div class="row">
                                    {% endif %}
                                {% endfor %}
						 		
						 	</div>
						 	
						 </div>

						
					</div>
                    
                            
				</div>
				<a href="#inam" class="carousel-control-prev" style = "margin-top:200px; padding-right:40px;" data-slide="prev">
					<span class="carousel-control-prev-icon" style = "background-color : blue;"></span>
				</a>
				<a href="#inam" class="carousel-control-next" style = "margin-top:200px; padding-left:40px;" data-slide="next">
					<span class="carousel-control-next-icon" style = "background-color : blue;"></span>
				</a>
				
			</div>
			
		</div>
		
	</div>
	
</div>




{% endblock body %}
